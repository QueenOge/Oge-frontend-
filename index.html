<!DOCTYPE html>
<html>
<head>
  <title>Bio Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bio Data</h1>
  <form id="bio-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="M"> Male
    <input type="radio" id="female" name="gender" value="F"> Female<br><br>
    <label for="dept">Department:</label>
    <input type="text" id="dept" name="dept"><br><br>
    <label for="address">Address:</label>
    <textarea id="address" name="address"></textarea><br><br>
    <label for="phone-no">Phone Number:</label>
    <input type="tel" id="phone-no" name="phone-no"><br><br>
    <label for="d-o-b">Date of Birth (DD/MM/YYYY):</label>
    <input type="date" id="d-o-b" name="d-o-b"><br><br>
    <input type="submit" value="Submit">
  </form>

  <script src="script.js"></script>
</body>
</html>
